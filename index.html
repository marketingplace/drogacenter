<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogacenter Cloud | Sistema Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        [v-cloak] { display: none; }
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .bg-drogacenter-blue { background-color: #1e3a8a; }
        .bg-drogacenter-yellow { background-color: #facc15; }
        .text-drogacenter-blue { color: #1e3a8a; }
        .border-drogacenter-yellow { border-color: #facc15; }
    </style>
</head>
<body class="text-gray-900">
    <div id="app" v-cloak>
        <div v-if="loading" class="fixed top-0 left-0 w-full bg-blue-600 text-white text-[10px] text-center py-1 z-[100] font-bold uppercase animate-pulse">
            Sincronizando com a Nuvem...
        </div>

        <header class="bg-drogacenter-blue text-white shadow-lg sticky top-0 z-50 border-b-4 border-drogacenter-yellow">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div @click="currentView = 'store'" class="flex items-center gap-2 cursor-pointer group">
                    <div class="bg-drogacenter-yellow p-2 rounded-lg"><i data-lucide="pill" class="text-blue-900 w-6 h-6"></i></div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase">DROGA<span class="text-drogacenter-yellow">CENTER</span></h1>
                </div>
                <nav class="flex items-center gap-4 text-[10px] font-bold uppercase tracking-widest">
                    <button @click="currentView = 'store'">Loja</button>
                    <button v-if="!adminSession" @click="currentView = 'admin-login'">Admin</button>
                    <button v-else @click="currentView = 'admin-panel'" class="text-yellow-400 font-black italic">Gestão</button>
                    <button @click="currentView = 'entregador-view'">Entregador</button>
                    <button @click="showCart = true" class="relative bg-drogacenter-yellow p-2 rounded-full text-blue-900">
                        <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                        <span class="absolute -top-1 -right-1 bg-red-600 text-white text-[8px] w-5 h-5 flex items-center justify-center rounded-full">{{ cart.length }}</span>
                    </button>
                </nav>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <section v-if="currentView === 'store'" class="space-y-6">
                <div class="bg-white p-4 rounded-2xl shadow-sm border flex items-center gap-3">
                    <i data-lucide="search" class="text-gray-400 w-5 h-5"></i>
                    <input v-model="searchQuery" type="text" placeholder="Buscar medicamento..." class="w-full font-bold text-sm outline-none">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div v-for="p in filteredProducts" :key="p.id" class="bg-white p-4 rounded-2xl border hover:shadow-xl transition-all group">
                        <div class="h-44 flex items-center justify-center overflow-hidden mb-4 bg-gray-50 rounded-xl relative">
                            <img v-if="p.image" :src="p.image" class="max-h-full transition duration-500 group-hover:scale-110">
                            <i v-else data-lucide="package" class="w-12 h-12 text-gray-200"></i>
                            <span class="absolute top-2 left-2 bg-blue-900 text-white text-[7px] px-2 py-0.5 rounded font-black uppercase">{{ p.category }}</span>
                        </div>
                        <h3 class="font-bold text-xs uppercase truncate">{{ p.name }}</h3>
                        <p class="text-green-600 font-black text-lg">R$ {{ formatPrice(p.price) }}</p>
                        <button @click="addToCart(p)" class="w-full mt-4 bg-drogacenter-blue text-white py-2 rounded-lg font-bold text-[10px] uppercase">Comprar</button>
                    </div>
                </div>
                <div v-if="products.length === 0 && !loading" class="text-center py-20 bg-white rounded-3xl border-2 border-dashed">
                    <p class="text-gray-400 font-bold uppercase text-[10px]">Nenhum produto cadastrado na nuvem.</p>
                </div>
            </section>

            <section v-if="currentView === 'admin-login'" class="max-w-md mx-auto py-20">
                <div class="bg-white p-8 rounded-3xl shadow-2xl border text-center">
                    <i data-lucide="lock" class="mx-auto w-10 h-10 text-drogacenter-blue mb-4"></i>
                    <h2 class="text-xl font-black uppercase text-drogacenter-blue mb-6">Login Cloud</h2>
                    <input v-model="loginForm.user" type="text" placeholder="Usuário" class="w-full border p-3 rounded-xl mb-4 font-bold outline-none">
                    <input v-model="loginForm.pass" type="password" placeholder="Senha" class="w-full border p-3 rounded-xl mb-4 font-bold outline-none">
                    <button @click="handleAdminLogin" class="w-full bg-drogacenter-blue text-white py-3 rounded-xl font-black uppercase text-xs">Entrar no Gestor</button>
                </div>
            </section>

            <section v-if="currentView === 'admin-panel' && adminSession" class="space-y-8">
                <div class="flex flex-col md:flex-row justify-between items-center bg-white p-6 rounded-3xl shadow-sm border border-l-8 border-green-500 gap-4">
                    <h2 class="text-lg font-black text-drogacenter-blue uppercase italic">Painel de Controle</h2>
                    <div class="flex flex-wrap justify-center gap-2">
                        <button @click="adminSubView = 'pedidos'" :class="adminSubView === 'pedidos' ? 'bg-drogacenter-blue text-white' : 'bg-gray-100'" class="px-4 py-2 rounded-xl text-[9px] font-bold uppercase">Pedidos</button>
                        <button @click="adminSubView = 'produtos'" :class="adminSubView === 'produtos' ? 'bg-drogacenter-blue text-white' : 'bg-gray-100'" class="px-4 py-2 rounded-xl text-[9px] font-bold uppercase">Estoque</button>
                        <button @click="logoutAdmin" class="bg-red-500 text-white px-4 py-2 rounded-xl text-[9px] font-bold uppercase">Sair</button>
                    </div>
                </div>

                <div v-if="adminSubView === 'produtos'" class="space-y-6">
                    <div class="bg-white p-6 rounded-3xl shadow-xl border">
                        <h3 class="font-black uppercase text-xs mb-4 text-blue-600">Novo Medicamento na Nuvem</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input v-model="productForm.name" placeholder="Nome" class="border p-3 rounded-xl font-bold">
                            <input v-model="productForm.price" type="number" placeholder="Preço (Ex: 25.50)" class="border p-3 rounded-xl font-bold">
                            <input v-model="productForm.category" placeholder="Categoria" class="border p-3 rounded-xl font-bold">
                            <input type="file" @change="handleImageUpload" class="text-[10px] p-2 bg-gray-50 border-dashed border-2 rounded-xl">
                            <button @click="saveProductCloud" class="md:col-span-2 bg-drogacenter-blue text-white py-4 rounded-xl font-black uppercase text-xs">Salvar Globalmente</button>
                        </div>
                    </div>
                    <div class="bg-white rounded-3xl border shadow-sm overflow-hidden">
                        <table class="w-full text-left font-bold text-[10px] uppercase">
                            <thead class="bg-gray-100 border-b"><tr><th class="p-4">Item</th><th class="p-4">Preço</th><th class="p-4 text-right">Ação</th></tr></thead>
                            <tbody>
                                <tr v-for="p in products" :key="p.id" class="border-b">
                                    <td class="p-4 flex items-center gap-3">
                                        <img :src="p.image" class="w-8 h-8 object-contain border rounded">
                                        <span>{{ p.name }}</span>
                                    </td>
                                    <td class="p-4 text-green-600">R$ {{ formatPrice(p.price) }}</td>
                                    <td class="p-4 text-right"><button @click="deleteProductCloud(p.id)" class="text-red-500">Excluir</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const { createApp } = Vue;

        // --- CONFIGURAÇÃO SUPABASE ---
        const SUPABASE_URL = 'https://bcpcizjvzmcvfhyqheab.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjcGNpemp2em1jdmZoeXFoZWFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NDU0MTIsImV4cCI6MjA4NTIyMTQxMn0.NUBwtE6es1LI4-lxgh80X-w40osDt7k-g51bIE5wKlI';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        createApp({
            data() {
                return {
                    loading: false, currentView: 'store', adminSubView: 'pedidos',
                    searchQuery: '', adminSession: null, loginForm: { user: '', pass: '' },
                    productForm: { name: '', price: 0, category: '', image: '' },
                    products: [], orders: [], cart: []
                }
            },
            computed: {
                filteredProducts() {
                    return this.products.filter(p => p.name.toLowerCase().includes(this.searchQuery.toLowerCase()));
                }
            },
            methods: {
                async fetchData() {
                    this.loading = true;
                    try {
                        const { data: p } = await _supabase.from('products').select('*').order('created_at', { ascending: false });
                        this.products = p || [];
                    } catch (e) { console.error(e); }
                    this.loading = false;
                },
                async handleAdminLogin() {
                    const { data } = await _supabase.from('admin_users').select('*').eq('username', this.loginForm.user).eq('password', this.loginForm.pass).single();
                    if(data) { this.adminSession = data; this.currentView = 'admin-panel'; } else { alert("Acesso negado!"); }
                },
                async saveProductCloud() {
                    const { error } = await _supabase.from('products').insert([this.productForm]);
                    if(!error) { alert("Sucesso!"); this.productForm = { name:'', price:0, category:'', image:'' }; this.fetchData(); }
                },
                async deleteProductCloud(id) {
                    if(confirm("Excluir?")) { await _supabase.from('products').delete().eq('id', id); this.fetchData(); }
                },
                handleImageUpload(e) {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (res) => { this.productForm.image = res.target.result; };
                    reader.readAsDataURL(file);
                },
                formatPrice(v) { return parseFloat(v || 0).toFixed(2).replace('.', ','); },
                logoutAdmin() { this.adminSession = null; this.currentView = 'store'; }
            },
            mounted() { lucide.createIcons(); this.fetchData(); }
        }).mount('#app');
    </script>
</body>
</html>

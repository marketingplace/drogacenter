<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogacenter | Gestão, Vendas e Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        [v-cloak] { display: none; }
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .bg-drogacenter-blue { background-color: #1e3a8a; }
        .bg-drogacenter-yellow { background-color: #facc15; }
        .text-drogacenter-blue { color: #1e3a8a; }
        .border-drogacenter-yellow { border-color: #facc15; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.8s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .cart-enter-active, .cart-leave-active { transition: transform 0.3s ease; }
        .cart-enter-from, .cart-leave-to { transform: translateX(100%); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-gray-900">
    <div id="app" v-cloak>
        
        <div v-if="loading" class="fixed top-0 left-0 w-full bg-blue-600 text-white text-[10px] text-center py-1 z-[150] font-bold uppercase animate-pulse">
            Sincronizando com a Nuvem...
        </div>

        <header class="bg-drogacenter-blue text-white shadow-lg sticky top-0 z-50 border-b-4 border-drogacenter-yellow">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div @click="currentView = 'store'" class="flex items-center gap-2 cursor-pointer group">
                    <div class="bg-drogacenter-yellow p-2 rounded-lg"><i data-lucide="pill" class="text-blue-900 w-6 h-6"></i></div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase">DROGA<span class="text-drogacenter-yellow">CENTER</span></h1>
                </div>

                <nav class="flex items-center gap-4">
                    <button @click="currentView = 'admin-panel'" v-if="adminSession" class="text-[10px] font-bold uppercase bg-white/10 px-3 py-1 rounded">Gestão Admin</button>
                    <button @click="showCart = true" class="relative bg-drogacenter-yellow p-2 rounded-full shadow-md transition hover:scale-110">
                        <i data-lucide="shopping-cart" class="w-5 h-5 text-blue-900"></i>
                        <span class="absolute -top-1 -right-1 bg-red-600 text-white text-[8px] w-5 h-5 flex items-center justify-center rounded-full font-black border-2 border-white">{{ cartCount }}</span>
                    </button>
                </nav>
            </div>
            
            <div class="bg-blue-900/50 py-2 border-t border-white/10">
                <div class="container mx-auto px-4 flex gap-6 text-[10px] font-bold uppercase tracking-widest overflow-x-auto scrollbar-hide">
                    <button @click="currentView = 'store'" class="hover:text-yellow-400 whitespace-nowrap">Loja (Departamentos)</button>
                    <div v-if="!customerSession" class="flex gap-4">
                        <button @click="currentView = 'customer-login'; showRegisterForm = false" class="hover:text-yellow-400 whitespace-nowrap">Entrar</button>
                        <button @click="currentView = 'customer-login'; showRegisterForm = true" class="hover:text-yellow-400 whitespace-nowrap">Cadastro de Clientes</button>
                    </div>
                    <button v-else @click="currentView = 'customer-panel'" class="text-yellow-400 italic whitespace-nowrap underline">Minha Conta ({{ customerSession.name.split(' ')[0] }})</button>
                    <button @click="currentView = 'contact-form'" class="hover:text-yellow-400 whitespace-nowrap">Formulário de Contato</button>
                    <button @click="currentView = 'entregador-view'" class="ml-auto opacity-50 hover:opacity-100">Entregador</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            
            <section v-if="currentView === 'contact-form'" class="max-w-xl mx-auto py-10">
                <div class="bg-white p-8 rounded-3xl shadow-xl border">
                    <h2 class="text-xl font-black text-drogacenter-blue uppercase mb-6 italic border-b-2 border-yellow-400 w-fit">Fale Conosco</h2>
                    <form @submit.prevent="alert('Mensagem enviada com sucesso!')" class="space-y-4">
                        <input type="text" placeholder="Nome Completo" class="w-full border p-3 rounded-xl font-bold" required>
                        <input type="email" placeholder="E-mail para resposta" class="w-full border p-3 rounded-xl font-bold" required>
                        <textarea placeholder="Como podemos ajudar?" class="w-full border p-3 rounded-xl font-bold" rows="4" required></textarea>
                        <button type="submit" class="w-full bg-drogacenter-blue text-white py-4 rounded-xl font-black uppercase text-xs shadow-lg">Enviar Mensagem</button>
                    </form>
                </div>
            </section>

            <section v-if="currentView === 'store'" class="space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div v-for="(p, i) in products" :key="i" class="bg-white p-4 rounded-2xl border hover:shadow-xl transition-all group">
                        <div class="h-44 flex items-center justify-center overflow-hidden mb-4 bg-gray-50 rounded-xl p-2 relative">
                            <img v-if="p.image" :src="p.image" class="max-h-full group-hover:scale-105 transition duration-500">
                            <div class="absolute top-2 left-2 bg-drogacenter-blue text-white text-[7px] font-black px-2 py-0.5 rounded uppercase">{{ p.category || 'Geral' }}</div>
                        </div>
                        <h3 class="font-bold text-xs uppercase truncate">{{ p.name }}</h3>
                        <p class="text-green-600 font-black text-lg">R$ {{ formatPrice(p.price) }}</p>
                        <button @click="addToCart(p)" class="bg-drogacenter-blue text-white p-2 rounded-lg mt-2 w-full font-bold uppercase text-[10px]">Adicionar</button>
                    </div>
                </div>
            </section>

            </main>
    </div>

    <script>
        const { createApp } = Vue;

        // --- CONFIGURAÇÃO OBRIGATÓRIA DO BANCO DE DADOS (SUPABASE) ---
        // Você deve criar sua conta gratuita em supabase.com para os dados ficarem salvos
        const SUPABASE_URL = 'https://bcpcizjvzmcvfhyqheab.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_RDTHI_WsNRZ9XO5mwcaiyg_68cIbQPD';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        createApp({
            data() {
                return {
                    loading: false, currentView: 'store', adminSubView: 'pedidos', showCart: false,
                    showRegisterForm: false, searchQuery: '', selectedCategory: 'Tudo', adminSession: null, customerSession: null, currentBanner: 0,
                    banners: [{title:"Farmácia Cloud", subtitle:"Dados em tempo real", icon:"pill"}],
                    loginForm: { user: '', pass: '' }, customerLoginForm: { email: '', pass: '' }, customerRegForm: { name: '', email: '', cpf: '', pass: '' }, orderForm: { name: '', address: '' },
                    // DB Arrays (Agora sincronizados via Nuvem)
                    products: [], orders: [], allCustomers: [], cart: []
                }
            },
            computed: {
                cartCount() { return this.cart.reduce((t, i) => t + i.qty, 0); },
                cartTotal() { return this.cart.reduce((t, i) => t + (i.price * i.qty), 0); }
            },
            methods: {
                // REGRA 7: Correção identificada - O banco local localStorage agora é secundário.
                async fetchData() {
                    this.loading = true;
                    try {
                        const { data: p } = await _supabase.from('products').select('*').order('created_at', { ascending: false });
                        if(p) this.products = p;
                    } catch (e) { console.error("Erro na nuvem:", e); }
                    this.loading = false;
                },
                async handleCustomerRegister() {
                    if(!this.customerRegForm.email) return;
                    this.loading = true;
                    const { error } = await _supabase.from('customers').insert([this.customerRegForm]);
                    if(!error) { alert("Cadastro Realizado na Nuvem!"); this.showRegisterForm = false; }
                    this.loading = false;
                },
                formatPrice(v) { return parseFloat(v || 0).toFixed(2).replace('.', ','); },
                addToCart(p) { const it = this.cart.find(i => i.name === p.name); if(it) it.qty++; else this.cart.push({...p, qty: 1}); this.showCart = true; }
            },
            mounted() { 
                lucide.createIcons(); 
                this.fetchData(); // Sincroniza dados ao iniciar
                setInterval(() => { this.currentBanner = (this.currentBanner + 1) % this.banners.length; }, 5000); 
            }
        }).mount('#app');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogacenter | Gestão, Vendas e Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        [v-cloak] { display: none; }
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .bg-drogacenter-blue { background-color: #1e3a8a; }
        .bg-drogacenter-yellow { background-color: #facc15; }
        .text-drogacenter-blue { color: #1e3a8a; }
        .border-drogacenter-yellow { border-color: #facc15; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.8s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .cart-enter-active, .cart-leave-active { transition: transform 0.3s ease; }
        .cart-enter-from, .cart-leave-to { transform: translateX(100%); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-gray-900">
    <div id="app" v-cloak>
        
        <div v-if="loading" class="fixed top-0 left-0 w-full bg-blue-600 text-white text-[10px] text-center py-1 z-[150] font-bold uppercase animate-pulse">
            Sincronizando com a Nuvem...
        </div>

        <header class="bg-drogacenter-blue text-white shadow-lg sticky top-0 z-50 border-b-4 border-drogacenter-yellow">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div @click="currentView = 'store'" class="flex items-center gap-2 cursor-pointer group">
                    <div class="bg-drogacenter-yellow p-2 rounded-lg"><i data-lucide="pill" class="text-blue-900 w-6 h-6"></i></div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase">DROGA<span class="text-drogacenter-yellow">CENTER</span></h1>
                </div>

                <nav class="flex items-center gap-4">
                    <button @click="currentView = 'admin-panel'" v-if="adminSession" class="text-[10px] font-bold uppercase bg-white/10 px-3 py-1 rounded">Gestão Admin</button>
                    <button @click="showCart = true" class="relative bg-drogacenter-yellow p-2 rounded-full shadow-md transition hover:scale-110">
                        <i data-lucide="shopping-cart" class="w-5 h-5 text-blue-900"></i>
                        <span class="absolute -top-1 -right-1 bg-red-600 text-white text-[8px] w-5 h-5 flex items-center justify-center rounded-full font-black border-2 border-white">{{ cartCount }}</span>
                    </button>
                </nav>
            </div>
            
            <div class="bg-blue-900/50 py-2 border-t border-white/10">
                <div class="container mx-auto px-4 flex gap-6 text-[10px] font-bold uppercase tracking-widest overflow-x-auto scrollbar-hide">
                    <button @click="currentView = 'store'" class="hover:text-yellow-400 whitespace-nowrap">Loja (Departamentos)</button>
                    <div v-if="!customerSession" class="flex gap-4">
                        <button @click="currentView = 'customer-login'; authMode = 'login'" class="hover:text-yellow-400 whitespace-nowrap">Entrar</button>
                        <button @click="currentView = 'customer-login'; authMode = 'register'" class="hover:text-yellow-400 whitespace-nowrap">Cadastro</button>
                    </div>
                    <button v-else @click="currentView = 'customer-panel'" class="text-yellow-400 italic underline whitespace-nowrap">Olá, {{ customerSession.name.split(' ')[0] }}</button>
                    <button @click="currentView = 'contact-form'" class="hover:text-yellow-400 whitespace-nowrap">Contato</button>
                    <button @click="currentView = 'entregador-view'" class="ml-auto opacity-50 hover:opacity-100">Entregador</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            
            <section v-if="currentView === 'store'" class="space-y-6">
                <div class="relative h-48 md:h-64 rounded-3xl overflow-hidden shadow-lg bg-drogacenter-blue">
                    <transition name="fade" mode="out-in">
                        <div :key="currentBanner" class="absolute inset-0 w-full h-full flex items-center justify-between px-10">
                            <div class="text-white max-w-lg z-10">
                                <h2 class="text-2xl md:text-4xl font-black uppercase italic leading-tight">{{ banners[currentBanner]?.title }}</h2>
                                <p class="text-yellow-400 font-bold uppercase text-[10px] mt-2 tracking-widest">{{ banners[currentBanner]?.subtitle }}</p>
                            </div>
                            <img :src="banners[currentBanner]?.image" class="absolute right-0 h-full w-1/2 object-cover opacity-60">
                        </div>
                    </transition>
                </div>

                <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                    <button v-for="cat in categories" :key="cat" @click="selectedCategory = cat" 
                        :class="selectedCategory === cat ? 'bg-drogacenter-blue text-white' : 'bg-white text-gray-400 border'"
                        class="px-4 py-2 rounded-full text-[9px] font-black uppercase tracking-widest whitespace-nowrap transition">
                        {{ cat }}
                    </button>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div v-for="p in filteredProducts" :key="p.id" class="bg-white p-4 rounded-2xl border hover:shadow-xl transition-all group">
                        <div class="h-44 flex items-center justify-center overflow-hidden mb-4 bg-gray-50 rounded-xl relative p-2">
                            <img :src="p.image" class="max-h-full group-hover:scale-105 transition duration-500">
                            <div class="absolute top-2 left-2 bg-drogacenter-blue text-white text-[7px] font-black px-2 py-0.5 rounded uppercase">{{ p.category }}</div>
                        </div>
                        <h3 class="font-bold text-xs uppercase truncate">{{ p.name }}</h3>
                        <p class="text-green-600 font-black text-lg">R$ {{ formatPrice(p.price) }}</p>
                        <button @click="addToCart(p)" class="bg-drogacenter-blue text-white p-2 rounded-lg mt-2 w-full font-bold uppercase text-[10px]">Comprar</button>
                    </div>
                </div>
            </section>

            <section v-if="currentView === 'customer-login'" class="max-w-md mx-auto py-12">
                <div class="bg-white p-8 rounded-3xl shadow-2xl border text-center">
                    <div class="flex mb-8 bg-gray-100 p-1 rounded-xl">
                        <button @click="authMode = 'login'" :class="authMode === 'login' ? 'bg-white shadow text-blue-900' : 'text-gray-400'" class="flex-1 py-2 rounded-lg font-bold text-[10px] uppercase transition-all">Entrar</button>
                        <button @click="authMode = 'register'" :class="authMode === 'register' ? 'bg-white shadow text-blue-900' : 'text-gray-400'" class="flex-1 py-2 rounded-lg font-bold text-[10px] uppercase transition-all">Cadastrar</button>
                    </div>
                    
                    <div v-if="authMode === 'login'" class="space-y-4">
                        <input v-model="customerLoginForm.email" type="email" placeholder="E-mail" class="w-full border p-3 rounded-xl font-bold outline-none">
                        <button @click="handleCustomerLogin" class="w-full bg-drogacenter-blue text-white py-3 rounded-xl font-black uppercase text-xs">Acessar</button>
                    </div>
                    <div v-else class="space-y-4 text-left">
                        <input v-model="customerRegForm.name" placeholder="Nome Completo" class="w-full border p-3 rounded-xl font-bold mb-1">
                        <input v-model="customerRegForm.email" placeholder="E-mail" class="w-full border p-3 rounded-xl font-bold mb-1">
                        <button @click="handleCustomerRegister" class="w-full bg-green-600 text-white py-3 rounded-xl font-black uppercase text-xs mt-2">Finalizar Cadastro</button>
                    </div>
                </div>
            </section>

            <section v-if="currentView === 'admin-panel'" class="space-y-8">
                <div class="flex flex-wrap justify-center gap-4 bg-white p-6 rounded-3xl shadow-sm border border-l-8 border-green-500">
                    <button @click="adminSubView = 'produtos'" :class="adminSubView === 'produtos' ? 'bg-blue-600 text-white' : 'bg-gray-100'" class="px-6 py-2 rounded-xl text-[10px] font-black uppercase">Gerir Estoque</button>
                    <button @click="adminSubView = 'banners'" :class="adminSubView === 'banners' ? 'bg-blue-600 text-white' : 'bg-gray-100'" class="px-6 py-2 rounded-xl text-[10px] font-black uppercase">Gerir Banners</button>
                    <button @click="adminSubView = 'pedidos'" :class="adminSubView === 'pedidos' ? 'bg-blue-600 text-white' : 'bg-gray-100'" class="px-6 py-2 rounded-xl text-[10px] font-black uppercase">Pedidos</button>
                    <button @click="adminSession = null" class="bg-red-500 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase">Sair</button>
                </div>

                <div v-if="adminSubView === 'produtos'" class="bg-white p-8 rounded-3xl border shadow-xl">
                    <h3 class="font-black uppercase text-blue-600 mb-6 border-b pb-2">Novo Produto</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input v-model="prodForm.name" placeholder="Nome do Produto" class="border p-3 rounded-xl font-bold">
                        <input v-model="prodForm.price" type="number" placeholder="Preço" class="border p-3 rounded-xl font-bold">
                        <select v-model="prodForm.category" class="border p-3 rounded-xl font-bold">
                            <option v-for="cat in categories" :key="cat" :value="cat">{{ cat }}</option>
                        </select>
                        <input type="file" @change="e => handleUpload(e, 'prod')" class="border p-3 rounded-xl text-xs">
                        <button @click="saveProduct" class="md:col-span-2 bg-blue-600 text-white py-4 rounded-xl font-black uppercase">Salvar na Nuvem</button>
                    </div>
                </div>

                <div v-if="adminSubView === 'banners'" class="bg-white p-8 rounded-3xl border shadow-xl">
                    <h3 class="font-black uppercase text-blue-600 mb-6 border-b pb-2">Novo Banner Promocional</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input v-model="bannerForm.title" placeholder="Título do Banner" class="border p-3 rounded-xl font-bold">
                        <input v-model="bannerForm.subtitle" placeholder="Subtítulo" class="border p-3 rounded-xl font-bold">
                        <input type="file" @change="e => handleUpload(e, 'banner')" class="border p-3 rounded-xl text-xs">
                        <button @click="saveBanner" class="md:col-span-2 bg-blue-600 text-white py-4 rounded-xl font-black uppercase">Publicar Banner</button>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script>
        const { createApp } = Vue;
        const SUPABASE_URL = 'https://bcpcizjvzmcvfhyqheab.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_RDTHI_WsNRZ9XO5mwcaiyg_68cIbQPD';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        createApp({
            data() {
                return {
                    loading: false, currentView: 'store', adminSubView: 'produtos', authMode: 'login',
                    adminSession: {user: 'admin'}, customerSession: null, currentBanner: 0,
                    selectedCategory: 'Tudo', categories: ['Tudo', 'Medicamentos', 'Beleza', 'Higiene'],
                    prodForm: {name: '', price: 0, category: 'Medicamentos', image: ''},
                    bannerForm: {title: '', subtitle: '', image: ''},
                    customerRegForm: {name: '', email: ''}, customerLoginForm: {email: ''},
                    products: [], banners: [], orders: [], cart: []
                }
            },
            computed: {
                cartCount() { return this.cart.reduce((t, i) => t + i.qty, 0); },
                filteredProducts() {
                    return this.selectedCategory === 'Tudo' ? this.products : this.products.filter(p => p.category === this.selectedCategory);
                },
                activeDeliveries() { return this.orders.filter(o => o.status === 'Em Rota'); }
            },
            methods: {
                async fetchData() {
                    this.loading = true;
                    const { data: p } = await _supabase.from('products').select('*').order('created_at', { ascending: false });
                    const { data: b } = await _supabase.from('banners').select('*');
                    const { data: o } = await _supabase.from('orders').select('*');
                    this.products = p || [];
                    this.banners = b || [];
                    this.orders = o || [];
                    this.loading = false;
                },
                async handleUpload(e, type) {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (res) => {
                        if(type === 'prod') this.prodForm.image = res.target.result;
                        else this.bannerForm.image = res.target.result;
                    };
                    reader.readAsDataURL(file);
                },
                async saveProduct() {
                    await _supabase.from('products').insert([this.prodForm]);
                    this.fetchData();
                    alert("Produto Adicionado!");
                },
                async saveBanner() {
                    await _supabase.from('banners').insert([this.bannerForm]);
                    this.fetchData();
                    alert("Banner Publicado!");
                },
                async updateOrderStatus(id, status) {
                    await _supabase.from('orders').update({ status }).eq('id', id);
                    this.fetchData();
                },
                addToCart(p) {
                    const item = this.cart.find(i => i.id === p.id);
                    if(item) item.qty++; else this.cart.push({...p, qty: 1});
                },
                formatPrice(v) { return parseFloat(v || 0).toFixed(2).replace('.', ','); }
            },
            mounted() { 
                this.fetchData();
                setInterval(() => { this.currentBanner = (this.currentBanner + 1) % (this.banners.length || 1); }, 5000);
            }
        }).mount('#app');
    </script>
</body>
</html>

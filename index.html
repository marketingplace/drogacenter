<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogacenter | Gestão, Vendas e Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        [v-cloak] { display: none; }
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .bg-drogacenter-blue { background-color: #1e3a8a; }
        .bg-drogacenter-yellow { background-color: #facc15; }
        .text-drogacenter-blue { color: #1e3a8a; }
        .border-drogacenter-yellow { border-color: #facc15; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.8s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .cart-enter-active, .cart-leave-active { transition: transform 0.3s ease; }
        .cart-enter-from, .cart-leave-to { transform: translateX(100%); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-gray-900">
    <div id="app" v-cloak>
        
        <div v-if="loading" class="fixed top-0 left-0 w-full bg-blue-600 text-white text-[10px] text-center py-1 z-[150] font-bold uppercase animate-pulse">
            Sincronizando com o Banco de Dados...
        </div>

        <header class="bg-drogacenter-blue text-white shadow-lg sticky top-0 z-50 border-b-4 border-drogacenter-yellow">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div @click="currentView = 'store'" class="flex items-center gap-2 cursor-pointer group">
                    <div class="bg-drogacenter-yellow p-2 rounded-lg"><i data-lucide="pill" class="text-blue-900 w-6 h-6"></i></div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase">DROGA<span class="text-drogacenter-yellow">CENTER</span></h1>
                </div>

                <div class="flex items-center gap-6">
                    <button @click="showCart = true" class="relative bg-drogacenter-yellow p-2 rounded-full shadow-md transition hover:scale-110">
                        <i data-lucide="shopping-cart" class="w-5 h-5 text-blue-900"></i>
                        <span class="absolute -top-1 -right-1 bg-red-600 text-white text-[8px] w-5 h-5 flex items-center justify-center rounded-full font-black border-2 border-white">{{ cartCount }}</span>
                    </button>
                    <button v-if="adminSession" @click="currentView = 'admin-panel'" class="bg-white/10 px-3 py-1 rounded text-[10px] font-bold uppercase border border-white/20">Painel Gestão</button>
                    <button v-else @click="currentView = 'admin-login'" class="text-[10px] font-bold uppercase opacity-50 hover:opacity-100">Admin</button>
                </div>
            </div>

            <div class="bg-blue-900/50 border-t border-white/10 py-2">
                <div class="container mx-auto px-4 flex flex-wrap gap-6 text-[10px] font-bold uppercase tracking-widest overflow-x-auto scrollbar-hide">
                    <button @click="currentView = 'store'" class="hover:text-yellow-400 flex items-center gap-1"><i data-lucide="layout-grid" class="w-3 h-3"></i> Loja (Departamentos)</button>
                    
                    <div v-if="!customerSession" class="flex gap-4 border-l border-white/20 pl-4">
                        <button @click="currentView = 'customer-login'; showRegisterForm = false" class="hover:text-yellow-400">Entrar</button>
                        <button @click="currentView = 'customer-login'; showRegisterForm = true" class="hover:text-yellow-400">Cadastro de Clientes</button>
                    </div>
                    
                    <button v-else @click="currentView = 'customer-panel'" class="text-yellow-400 flex items-center gap-1 border-l border-white/20 pl-4">
                        <i data-lucide="user" class="w-3 h-3"></i> Minha Conta ({{ customerSession.name.split(' ')[0] }})
                    </button>

                    <button @click="currentView = 'contact-form'" class="hover:text-yellow-400 flex items-center gap-1 border-l border-white/20 pl-4">
                        <i data-lucide="mail" class="w-3 h-3"></i> Formulário de Contato
                    </button>
                    
                    <button @click="currentView = 'entregador-view'" class="ml-auto opacity-70 hover:opacity-100">Entregador</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            
            <section v-if="currentView === 'contact-form'" class="max-w-xl mx-auto py-10">
                <div class="bg-white p-8 rounded-3xl shadow-xl border">
                    <h2 class="text-xl font-black text-drogacenter-blue uppercase mb-6 italic border-b-2 border-yellow-400 w-fit">Fale Conosco</h2>
                    <form @submit.prevent="alert('Mensagem enviada! Entraremos em contato.')" class="space-y-4">
                        <input type="text" placeholder="Seu Nome" class="w-full border p-3 rounded-xl font-bold" required>
                        <input type="email" placeholder="Seu Melhor E-mail" class="w-full border p-3 rounded-xl font-bold" required>
                        <textarea placeholder="Como podemos ajudar?" rows="4" class="w-full border p-3 rounded-xl font-bold" required></textarea>
                        <button type="submit" class="w-full bg-drogacenter-blue text-white py-4 rounded-xl font-black uppercase text-xs tracking-widest shadow-lg hover:bg-blue-900 transition">Enviar Mensagem</button>
                    </form>
                </div>
            </section>

            </main>
    </div>

    <script>
        const { createApp } = Vue;

        // --- CONFIGURAÇÃO OBRIGATÓRIA DO BANCO DE DADOS (SUPABASE) ---
        // Você deve criar seu projeto em supabase.com e colar suas chaves aqui
        const SUPABASE_URL = 'COLOQUE_SUA_URL_AQUI'; 
        const SUPABASE_KEY = 'COLOQUE_SUA_KEY_ANON_AQUI';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        createApp({
            data() {
                return {
                    loading: false, // Controla o loader de banco de dados
                    currentView: 'store', adminSubView: 'pedidos', showCart: false,
                    showRegisterForm: false, searchQuery: '', selectedCategory: 'Tudo',
                    adminSession: null, customerSession: null, currentBanner: 0,
                    banners: [{title:"Cuidados e Saúde", subtitle:"Atendimento 24h Cloud", icon:"pill"}],
                    loginForm: { user: '', pass: '' },
                    customerLoginForm: { email: '', pass: '' },
                    customerRegForm: { name: '', email: '', cpf: '', pass: '' },
                    orderForm: { name: '', address: '' },
                    // DB Cloud Arrays
                    products: [], orders: [], allCustomers: [], adminUsers: [], cart: []
                }
            },
            computed: {
                cartCount() { return this.cart.reduce((t, i) => t + i.qty, 0); },
                cartTotal() { return this.cart.reduce((t, i) => t + (i.price * i.qty), 0); },
                availableCategories() { return [...new Set(this.products.map(p => p.category).filter(c => c))]; },
                filteredProducts() {
                    const q = this.searchQuery.toLowerCase();
                    return this.products.filter(p => {
                        const match = p.name.toLowerCase().includes(q) || (p.category && p.category.toLowerCase().includes(q));
                        const catMatch = this.selectedCategory === 'Tudo' || p.category === this.selectedCategory;
                        return match && catMatch;
                    });
                }
            },
            methods: {
                // --- INTEGRAÇÃO DE BANCO DE DADOS (NOVA) ---
                async fetchData() {
                    this.loading = true;
                    try {
                        // Busca dados em nuvem em vez de local
                        const { data: p } = await _supabase.from('products').select('*').order('created_at', { ascending: false });
                        const { data: u } = await _supabase.from('admin_users').select('*');
                        const { data: o } = await _supabase.from('orders').select('*').order('created_at', { ascending: false });
                        
                        this.products = p || [];
                        this.adminUsers = u || [];
                        this.orders = o || [];
                    } catch (e) { console.error("Erro ao sincronizar:", e); }
                    this.loading = false;
                },

                async handleCustomerRegister() {
                    if(!this.customerRegForm.email) return;
                    this.loading = true;
                    const { error } = await _supabase.from('customers').insert([this.customerRegForm]);
                    if(!error) {
                        alert("Cadastro Cloud Realizado com Sucesso!");
                        this.showRegisterForm = false;
                    } else { alert("Erro ao salvar no banco. Verifique os dados."); }
                    this.loading = false;
                },

                async handleCustomerLogin() {
                    const { data } = await _supabase.from('customers')
                        .select('*')
                        .eq('email', this.customerLoginForm.email)
                        .eq('pass', this.customerLoginForm.pass)
                        .single();
                    
                    if(data) { this.customerSession = data; this.currentView = 'store'; } 
                    else alert("Dados não reconhecidos pelo sistema.");
                },

                // [MÉTODOS ANTERIORES PRESERVADOS: addToCart, removeFromCart, formatPrice, etc]
                formatPrice(v) { return parseFloat(v || 0).toFixed(2).replace('.', ','); },
                addToCart(p) { const it = this.cart.find(i => i.name === p.name); if(it) it.qty++; else this.cart.push({...p, qty: 1}); this.showCart = true; },
                logoutAdmin() { this.adminSession = null; this.currentView = 'store'; }
            },
            mounted() { 
                lucide.createIcons(); 
                this.fetchData(); // Sincroniza dados ao carregar
                setInterval(() => { this.currentBanner = (this.currentBanner + 1) % this.banners.length; }, 5000); 
            }
        }).mount('#app');
    </script>
</body>
</html>
